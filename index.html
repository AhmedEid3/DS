<!DOCTYPE html>
<html ng-app="dsApp">
<head>
    <meta charset="utf-8" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DS</title>

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!--materialize.css-->
    <link href="lib/materialize/dist/css/materialize.min.css" rel="stylesheet" />

    <!-- custom style -->
    <link href="lib/css/min/style.min.css" rel="stylesheet" />

    <!--social icon-->
    <link href="lib/css/min/socialicon.min.css" rel="stylesheet" />

        <!--jQuery before materialize.js-->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/materialize/dist/js/materialize.min.js"></script>
    <script src="lib/js/min/custom.min.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/ds.module.js"></script>
    <script src="app/routes.js"></script>
</head>
<body>

    <!-- navbar -->

    <div class="navbar-fixed">
        <nav class="z-depth-5">
            <div class="nav-wrapper">
                <!--logo-->
                <a ui-sref="home" class="brand-logo">D <i class="fa fa-snowflake-o" aria-hidden="true"></i> S </a>
                <!--mobile button-->
                <a href="" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>

                <!--large screen-->
                <ul class="right hide-on-med-and-down">
                    <li ui-sref-active="active"><a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="services"> <i class="material-icons left">supervisor_account</i> Services </a></li>
                    <li ui-sref-active="active"><a ui-sref="social"> <i class="fa fa-sitemap" aria-hidden="true"></i> Social</a></li>
                    <li ui-sref-active="active"><a ui-sref="mobileapps"> <i class="fa fa-bandcamp" aria-hidden="true"></i> Mobile Apps</a></li>
                    <li ui-sref-active="active"><a ui-sref="contact"> <i class="material-icons left">contacts</i> Contact Us</a></li>
                </ul>

                <!--Mobile-->
                <ul class="side-nav" id="mobile">
                    <li ui-sref-active="active"><a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="services"> <i class="material-icons left">supervisor_account</i> Services </a></li>
                    <li ui-sref-active="active"><a ui-sref="social"> <i class="fa fa-sitemap" aria-hidden="true"></i> Social</a></li>
                    <li ui-sref-active="active"><a ui-sref="mobileapps"> <i class="fa fa-bandcamp" aria-hidden="true"></i> Mobile Apps</a></li>
                    <li ui-sref-active="active"><a ui-sref="contact"> <i class="material-icons left">contacts</i> Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- End navbar -->
    
    <ui-view></ui-view>

    <!-- Footer -->

    <footer class="page-footer">
      
        <div class="row">

            <div class="col s6 m4">
                <h5 class="white-text center-align flow-text">Contact US</h5>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="fullName" name="fullName" type="text" class="validate">
                                <label for="fullName">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" name="email" type="email" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input id="Telephone" name="Telephone" type="tel" class="validate">
                                <label for="Telephone">Telephone</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <input id="Query" name="Query" type="text" class="validate" />
                                <label for="Query">Query</label>
                            </div>
                            <div class="col s2 offset-s10">
                                <button class="btn waves-effect waves-light right" type="submit" name="action">
                                    Submit
                                </button>
                            </div>
    
                        </div>
                    </form>
                </div>

            </div>

            <div class="col s6 m4">
                <h5 class="white-text center-align flow-text">Follow US</h5>
                <div class="social-btns">
                    <a class="btn facebook" href="#"><i class="fa fa-facebook"></i></a>
                    <a class="btn twitter" href="#"><i class="fa fa-twitter"></i></a>
                    <a class="btn google" href="#"><i class="fa fa-google"></i></a>
                    <a class="btn skype" href="#"><i class="fa fa-skype"></i></a>
                </div>
            </div>
                
            <div class="col s12 m4">
                <h5 class="white-text center-align flow-text">Map</h5>
<!--                 <iframe  frameborder="0" allowfullscreen
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDRIReI5z75LRrKp5zComN-4T8zDivn1jE
                        &q=Space+Needle,Seattle+WA">
                </iframe> -->
            </div>

        </div>
        
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Copyright DS
            </div>
        </div>

    </footer>

    <!-- End Footer -->


</body>
</html>
